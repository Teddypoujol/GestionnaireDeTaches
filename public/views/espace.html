<link href="views/style.css" rel="stylesheet">
<div>
    <h2 > Les listes de {{user.username}} </h2>
    <button class="btn btn-warning" ng-click="deconnexion()">Déconnexion</button>
    <div class="text-primary" ng-repeat="list in listes">{{list.name}}
        <button class="btn btn-danger" ng-click="deleteList(list._id)">x</button>
        <div class="text-primary" ng-repeat="t in list.tasks">
            {{t.name}}
        </div>
        <input type="text2" class="form-control-plaintext" placeholder="Nouvelles tâches" ng-model="t.newtask">
        <button ng-click="addTask(list._id,t.newtask)"> </button>


    </div>
    <div class="container">
        <form ng-submit="addList()">
            <input type="text2"  class="fadeIn second"  placeholder="Nom de la liste " ng-model="Data.name">
            <input type="text2"  class="fadeIn third"  placeholder="Petite description" ng-model="Data.description">
            <input type="submit" class="fadeIn fourth" value="Ajouter">
        </form>
    </div>

    <hr>


</div>
